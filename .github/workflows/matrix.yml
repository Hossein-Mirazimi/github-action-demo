name: Matrix Workflow
on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [12, 14, 16]
        include:
          - os: ubuntu-latest
            node: 18
        exclude:
          - os: windows-latest
            node: 12
    runs-on: ${{ matrix.os }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Build Project
        run: pnpm build
