name: Deploy Website

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'   # dev-new dev-k8s-stg dev-stg
      - 'feat/**' # feat/new feat/new/button
    # paths-ignore:
    #   - '.github/workflows/*'

  pull_request:
    types:
      - opened
      - closed
      - reopened
    branches:
      - main
      - 'dev-*'   # dev-new dev-k8s-stg dev-stg
      - 'feat/**' # feat/new feat/new/button

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      # Required to checkout the code
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.pnpm-store
          key: deps-node-modules-${{ hashFiles('**/pnpm-lock.yaml')}}
      - name: Run Test
        run: pnpm test
      - name: Run Test Coverage
        run: pnpm test:coverage
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-coverage
          path: ./coverage/final.json
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/pnpm-lock.yaml')}}
      - name: Check Lint
        run: pnpm run lint
  build:
    needs:
      - test
      - lint
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publishStep.outputs.script-file }}
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/pnpm-lock.yaml')}}
      - name: Build Project
        run: pnpm run build
      - name: Publish script file
        id: publishStep
        run: find dist/assets/*.js -type f -execdir echo '::set-outputs name=script-file::{}' ';'
      - name: upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output Script file name
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
      - name: Show Files
        run: ls
      - name: Deploy on Server
        run: |
          echo "deploying ...."
          echo "Deployed"
